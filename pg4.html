        <style>   

    #porta{
    animation: abrir 5s ease-in-out infinite alternate;
    transform-origin: left;
    transform-box:fill-box;
}

@keyframes abrir{
    70%{
    transform: perspective(3000px) translateZ(0px) translateX(0px) translateY(0px) rotateY(-105deg);
}
100%{
    transform: perspective(3000px) translateZ(0px) translateX(0px) translateY(0px) rotateY(-105deg);
}
}   

#rays{
    animation: sol 15s infinite linear;
    transform-origin:center;
    transform-box:fill-box;
}

@keyframes sol{
    from{
        transform: rotateZ(0deg);
    }
    to{
        transform: rotateZ(359deg);
    }
}

@keyframes onda{
    from{
        transform:translateY(0%)
    }
    to{
        transform:translateY(5%)
    }
  
}

#mar{
animation: onda 2s ease-in-out infinite alternate;
}


@keyframes ro{
    0%{
        transform:translateX(-2px);
    }
    25%{
        transform:translateX(-2px);
    }
    30%{
        transform:translateX(0px);
    }
    50%{
        transform:translateX(0px);
    }
    70%{
        transform:translateX(0px);
    }
    85%{
        transform:translateX(2px);
    }
    100%{
        transform:translateX(2px);
    }
}


#prs{
    animation: ro 5s ease-in-out infinite alternate;

}


#srd{

}
